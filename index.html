<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img onclick="getStarted()"class="image" src="moody-logo.png" height="60" alt="Moody Kittens">
    <div id="header">
      <div class="align-items-center"></div>
    </div>
    <form class="" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Kitten Name" type="text" name="name" />
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
  <main class="container">
    <div id="welcome" class=" d-flex justify-content-center">
      <div class="edges card p-2 text-center w-50">
        <img onclick="getStarted()" class="image" src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Hello Future Cat Owners</b>
          <p>We have had a large influx of tempermental cats, would you please spend time time to get to know them. be warned, if they become to upset they will leave. Good Luck and Have Fun!</p>
          <small>Press get started or the moody kittens image to continue</small>
          <br>
          <button class="edges" onclick="getStarted()">Get Started</button>
        </div>
      </div>
    </div>
    <div class="p-2">
      <div id="kittens" class="d-flex align-items-center flex-wrap">
      </div>
  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
